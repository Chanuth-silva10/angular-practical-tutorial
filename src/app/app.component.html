<!-- if dekk tyena welwta yodagnna puluwn. ng templete use wene strctural html wlta witri -->

<p>Fetched Object Array</p>

<button (click)="addNew()">Add New Data</button>

<div *ngIf="objArray.length > 0; then postList else noData"></div>

<ng-template #postList>
  <ul>
    <li *ngFor="let post of objArray; let i = index">
      {{ post.postTitle }}
      <button (click)="onDelete(i)">Delete</button>
    </li>
  </ul>
</ng-template>

<ng-template #noData>
  <p>There is no data to fetch ...</p>
</ng-template>

<ng-template>
  <p>not display the non strctural content</p>
</ng-template>
