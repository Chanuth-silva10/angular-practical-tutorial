<p>Fetched Object Array</p>

<button (click)="addNew()">Add New Data</button>


<div *ngIf='objArray.length > 0; else noData'>
  <ul>
    <li *ngFor="let post of objArray ; let i = index"> {{post.postTitle}}
    <button (click)="onDelete(i)">Delete</button>
    </li>
  </ul>
</div>


<div #noData>
  <p>There is no data to fetch ...</p>
</div>
